<body>
    <header>
        <h1>Sorteador - Sorteio de Nomes Online</h1>

    </header>

    <main class="app">
        <section>
            
            <h2>Sortear Nomes</h2>
                <p>Realize o sorteio dos <strong>nomes</strong> e divirta-se.
                    Informe no campo abaixo a sua lista para serem embaralhados e sorteados.</p>

                    <hr>

                <p class="text-left">Adicione os Nomes</p>
        <!--FORMULARIO  -->
    <div class="formulario">

            <label for="entradaNomes">Adicione os nomes para o sorteio</label>
            <textarea id="entradaNomes" placeholder="Escreva os nomes aqui separados por vírgula. Ex (João, Maria, Carlos, Manoel)"></textarea>
            <button class="botaoSortear">Sortear</button>
        
    </div>

    
    <div class="resultado">
            <span class="fechar">X</span>
            <p>Resultado: </p>
    </div>

        
</section>

    </main>
